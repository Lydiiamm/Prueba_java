<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    >
</head>
<body style="background-color:black; display:flex; flex-direction:column">

<!-- create navigation bar (herader)-->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/}"> Registration and Logging Module</a>
        </div>
    </div>
</nav>
<!-- create HTML registration form-->
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <--! success message -->
            <div th:if="${param.success}">
                <div class="alert alert-info">You`ve successfully login to our awesome app</div>
            </div>

            <h1>Log in</h1>
            <br>
            <form th:action="@{/api/customer/login}" th:object="${client}" method="get" style="display-flex; flex-direction:column">
                <p style="display:flex; flex-direction:row; justify-content: space-around">
                    Email: <input style="color:red" type="text" th:field="*{email}"></input>
                </p>
                <br>
                <p style="display:flex; flex-direction:row; justify-content: space-around">
                    Password: <input type="password" th:field="*{accountPassword}"></input>
                </p>

                <button type="submit" class="btn btn-success"> Sign up </button>
                <span>  Does not have an account? <a href="register"> Sign up here </a></span>


            </form>


        </div>
    </div>
</div>


</body>
</html>
