<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <style>
        h1 {text-align: center;}
        p {text-align: left;}
        div {text-align: center;}
        img {text-align: center;}
        a {text-align: center;}
    </style>

    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    >
</head>
<body style="background-color:white; display:flex; flex-direction:column">

        <!-- create navigation bar (herader)-->
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed"
                            data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                            aria-controls="navbar">
                            <span class="sr-only">Toggle navigation</span> <span
                                class="icon-bar"></span> <span class="icon-bar"></span> <span
                                class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#" th:href="@{/}"> Registration and Logging Module</a>
                </div>
            </div>
        </nav>
        <!-- create HTML registration form-->
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">

                    <--! success message -->
                    <div th:if="${param.success}">
                        <div class="alert alert-info">You`ve successfully registered to our awesome app</div>
                    </div>

                    <h1>Registration</h1>
                    <br>
                    <form th:action="@{/api/customer}" th:object="${user}" method="post" style="display-flex; flex-direction:column">
                        <p class="control-label">
                            First Name: <input class="form-control" type="text" th:field="*{customer_name}" required autofocus="autofocus"></input>
                        </p>
                        <br>
                        <p class="control-label">
                            Surname: <input class="form-control" type="text" th:field="*{customer_surname}" required autofocus="autofocus"></input>
                        </p>
                        <br>
                        <p>
                            Date of birth: <input type="date" th:field="*{birth}"></input>
                        </p>
                        <br>
                        <p>
                            Email: <input class="form-control" style="color:red" type="text" th:field="*{email}"></input>
                        </p>
                        <br>
                        <p>
                            Password: <input class="form-control" type="password" th:field="*{accountPassword}"></input>
                        </p>
                        <br>

                        <button type="submit" class="btn btn-success">Register</button>
                        <span>Already registered? <a href="login">Login here</a></span>


                    </form>


                </div>
            </div>
        </div>


</body>
</html>
