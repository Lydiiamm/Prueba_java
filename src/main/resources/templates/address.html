<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  >
</head>
<body style="background-color:white; display:flex; flex-direction:column">

<!-- create navigation bar (herader)-->
<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed"
              data-toggle="collapse" data-target="#navbar" aria-expanded="false"
              aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span> <span
              class="icon-bar"></span> <span class="icon-bar"></span> <span
              class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#" th:href="@{/}"> Step 2: Add the address</a>
    </div>
  </div>
</nav>
<!-- create HTML registration form-->
<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">

      <--! success message -->
      <div th:if="${param.success}">
        <div class="alert alert-info">You`ve successfully registered to our awesome app</div>
      </div>

      <h1> What address do you want us to send your order to? </h1>
      <form th:action="@{/api/address}" th:object="${address}" method="post" style="display-flex; flex-direction:column">
        <p class="control-label">
          City: <input class="form-control" type="text" th:field="*{city}" required autofocus="autofocus"></input>
        </p>
        <p class="control-label">
          Postal Code: <input class="form-control" type="text" th:field="*{postal_code}" required autofocus="autofocus"></input>
        </p>
        <p>
          Street line 1: <input type="text" th:field="*{street_line1}"></input>
        </p>
        <p>
          Street line 2: <input type="text" th:field="*{street_line2}"></input>
        </p>
        <p>
          Home: <input class="form-control" style="color:red" type="text" th:field="*{home}"></input>
        </p>
        <p>
          Apartment: <input class="form-control" type="text" th:field="*{apartment}"></input>
        </p>

        <button type="submit" class="btn btn-success"> Save Address</button>


      </form>


    </div>
  </div>
</div>
